<script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/3.0.1/chartjs-plugin-annotation.min.js"></script>

    <style>
        :root {
            --bg-app: #0f172a;
            --panel: #1e293b;
            --border: #334155;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warn: #f59e0b;
            --error: #ef4444;
            --chart-r: #ec4899;
            --chart-p: #f59e0b;
        }

        body {
            margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-app); color: var(--text-main); height: 100vh;
            display: grid; grid-template-columns: 340px 4px 1fr; overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: var(--panel); border-right: 1px solid var(--border);
            display: flex; flex-direction: column; height: 100vh;
        }

        .sb-header { padding: 15px 20px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); flex-shrink: 0; }
        .sb-header h2 { margin: 0; font-size: 1.1rem; font-weight: 700; letter-spacing: 0.5px; }
        .sb-header small { color: var(--text-dim); font-size: 0.8rem; }

        /* SCROLLABLE CONTENT AREA */
        .sb-content { 
            flex: 1; 
            overflow-y: auto; /* Vertical scrollbar only if needed */
            padding: 20px; 
            display: flex; flex-direction: column; gap: 20px; 
        }

        /* SMART CONNECT BUTTON */
        .btn-connect {
            background: var(--accent); color: white; border: none; padding: 12px; border-radius: 6px; 
            font-weight: 600; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: all 0.2s; font-size: 0.9rem; width: 100%; text-align: center;
            border: 1px solid transparent;
        }
        .btn-connect:hover { background: var(--accent-hover); }
        .btn-connect.active { background: rgba(16, 185, 129, 0.1); border-color: var(--success); color: var(--success); }
        .btn-connect.error { border-color: var(--error); color: var(--error); }

        /* LED INSIDE BUTTON */
        .btn-led { width: 8px; height: 8px; border-radius: 50%; background: white; display: none; box-shadow: 0 0 5px rgba(255,255,255,0.8); }
        .btn-connect.active .btn-led { display: block; background: var(--success); box-shadow: 0 0 8px var(--success); }
        .btn-connect.active .btn-led.blink { opacity: 0.3; }
        .btn-connect.error .btn-led { display: block; background: var(--error); box-shadow: 0 0 8px var(--error); }

        /* PARAMETERS */
        .section-title { font-size: 0.7rem; text-transform: uppercase; color: var(--accent); font-weight: 700; letter-spacing: 1px; margin-bottom: 8px; border-bottom: 1px solid var(--border); padding-bottom: 4px; }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .input-group label { display: block; font-size: 0.75rem; color: var(--text-dim); margin-bottom: 4px; }
        
        input, select {
            width: 100%; background: #334155; border: 1px solid var(--border); color: white;
            padding: 6px; border-radius: 4px; font-size: 0.9rem; box-sizing: border-box;
        }
        input:focus { outline: 1px solid var(--accent); border-color: var(--accent); }

        /* RESULTS BOX */
        .results-panel {
            background: rgba(59, 130, 246, 0.08); border: 1px solid var(--border); border-radius: 6px; padding: 15px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;
        }
        .res-val { font-size: 1.3rem; font-weight: 700; font-family: monospace; margin: 4px 0; }
        .res-label { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; }
        
        .meta-info { font-size: 0.8rem; font-family: monospace; color: var(--text-dim); margin-top: 10px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 4px; }
        .meta-row { display: flex; justify-content: space-between; margin-bottom: 4px; }
        .val-highlight { color: #fff; font-weight: 600; }

        /* IFF SECTION */
        .iff-section { background: rgba(255,255,255,0.03); padding: 10px; border-radius: 6px; }
        .btn-iff { background: transparent; border: 1px solid var(--success); color: var(--success); width: auto; padding: 4px 10px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: 600; }
        .btn-iff:hover { background: var(--success); color: white; }

        .sb-footer { padding: 15px; border-top: 1px solid var(--border); background: rgba(0,0,0,0.2); flex-shrink: 0; }
        .btn-report { background: #475569; color: white; width: 100%; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 700; }
        .btn-report:hover { background: #64748b; }

        /* --- STAGE & CHARTS --- */
        .gutter { background: var(--bg-app); cursor: col-resize; transition: background 0.2s; z-index: 50; }
        .gutter:hover, .gutter.active { background: var(--accent); }

        .stage { background: #f1f5f9; padding: 10px; display: flex; flex-direction: column; gap: 10px; height: 100vh; box-sizing: border-box; overflow: hidden; }
        
        .chart-container { background: white; border-radius: 6px; border: 1px solid #cbd5e1; padding: 10px; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .chart-top { flex: 6; }
        .chart-bot-row { flex: 4; display: flex; gap: 10px; min-height: 0; }
        .chart-sub { flex: 1; min-width: 0; }

        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 0.8rem; font-weight: 700; color: #475569; }
        .chart-box { flex: 1; position: relative; min-height: 0; width: 100%; cursor: crosshair; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255,255,255,0.9); z-index: 10;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #64748b; pointer-events: none;
        }

        /* Clean Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-app); }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 3px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sb-header">

    </div>

    <div class="sb-content">
        <div>
            <button id="btnConnect" class="btn-connect" onclick="connectFile()">
                <div id="btnLed" class="btn-led"></div>

        <div>
            <div class="section-title">Experimental Setup</div>
            <div class="input-row">
                <div class="input-group"><label>F‚ÇÄ (MHz)</label><input type="number" id="pF0" value="6.0" step="0.1" oninput="recalc()"></div>

<div class="gutter" id="resizer"></div>

<div class="stage">
    
    <div class="chart-container chart-top">
        <div class="chart-header">
            FREQUENCY SHIFT (Hz)
            <button onclick="resetZoomAll()" style="font-size:0.7rem; cursor:pointer; background:#f1f5f9; border:1px solid #cbd5e1; padding:2px 8px; border-radius:4px;">Reset Zoom</button>
        </div>

            <canvas id="chartF"></canvas>
            <div id="overlayMsg" class="overlay">
                <svg width="48" height="48" fill="none" stroke="#cbd5e1" stroke-width="2" viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"></path></svg>
                <p style="margin-top:10px; font-weight:600;">Ready to Monitor</p>

            </div>
        </div>
    </div>

        <div class="chart-container chart-sub">
            <div class="chart-header" style="color:var(--chart-r);">R</div>
            <div class="chart-box"><canvas id="chartR"></canvas></div>
        </div>
        <div class="chart-container chart-sub">
            <div class="chart-header" style="color:var(--chart-p);">PHASE ANGLE (¬∞)</div>

</div>

<script>
    /* --- CONFIGURATION --- */
    const PRESETS = {
        'Au': { rho: 19.30, z: 0.381 },
        'Ag': { rho: 10.50, z: 0.529 },
        'Cr': { rho: 7.19,  z: 0.305 },
        'Ti': { rho: 4.506, z: 0.628 },
        'Pt': { rho: 21.45, z: 0.245 },
        'Cu': { rho: 8.96,  z: 0.437 },
        'Al': { rho: 2.70,  z: 1.080 },
        'SiO2': { rho: 2.20, z: 1.000 }
    };
    const CONST = { rho_q: 2.648, mu_q: 2.947e11 };

    /* --- STATE --- */
    let fileHandle = null;
    let pollTimer = null;
    let fileOffset = 0;
    let D = { t:[], f:[], r:[], p:[] }; 
    let baseF = null;

    let cF, cR, cP; 
    let cursorStart = 0, cursorEnd = 0, isDragging = null;

    /* --- INITIALIZATION --- */
    window.onload = () => {
        initCharts();
        setupResizer();
        setupCursors();
    };

    /* --- LIVE FILE ENGINE --- */
    async function connectFile() {
        if (!window.showOpenFilePicker) return alert("Browser not supported. Please use Chrome/Edge.");
        try {
            [fileHandle] = await window.showOpenFilePicker();
            resetData();
            
            // UI Update: Button becomes the status indicator
            const btn = document.getElementById('btnConnect');
            const txt = document.getElementById('btnText');
            btn.classList.add('active');
            txt.innerText = fileHandle.name;
            
            document.getElementById('overlayMsg').style.display = 'none';
            
            if(pollTimer) clearInterval(pollTimer);
            pollTimer = setInterval(monitorFile, 1000); 
            monitorFile();
        } catch (err) { console.log("Cancelled"); }
    }

    async function monitorFile() {
        if (!fileHandle) return;
        const btn = document.getElementById('btnConnect'); // Get the button
        const led = document.getElementById('btnLed');
        
        try {
            // 1. Attempt to grab the file handle
            const file = await fileHandle.getFile();
            
            // SUCCESS: Clear the "Red" error state immediately if it exists
            btn.classList.remove('error'); 

            // Case A: Experiment Restarted (File got smaller)
            if (file.size < fileOffset) { 
                resetData(); 
                fileOffset = 0; 
            }
            
            // Case B: New Data Found
            if (file.size > fileOffset) {
                led.classList.add('blink'); // Flash White
                
                // Read ONLY the new bytes (fast even for huge files)
                const blob = file.slice(fileOffset, file.size);
                const text = await blob.text();
                
                fileOffset = file.size; // Update pointer
                parseData(text);
                
                setTimeout(() => led.classList.remove('blink'), 150);
            }

        } catch (err) { 
            // FAILURE: LabVIEW is writing (Lock). Turn Red temporarily.
            // The next loop (1s later) will clear this if the lock is gone.
            console.warn("File busy/locked by acquisition software");
            btn.classList.add('error'); 
        }
    }

    function resetData() {
        D = { t:[], f:[], r:[], p:[] };
        baseF = null; fileOffset = 0;
        cursorStart = 0; cursorEnd = 0;
        [cF, cR, cP].forEach(c => { c.data.labels=[]; c.data.datasets[0].data=[]; c.update(); });
    }

    function parseData(chunk) {
        const lines = chunk.split('\n');
        let hasNew = false;
        lines.forEach(line => {
            line = line.trim();
            if (!line || /^[a-zA-Z\[]/.test(line)) return;
            const cols = line.split(/[\s,]+/).filter(x => x !== "");
            if (cols.length >= 4) {
                const t = parseFloat(cols[0]);
                const f = parseFloat(cols[1]);
                if (!isNaN(t) && !isNaN(f)) {
                    D.t.push(t); D.f.push(f);
                    D.r.push(parseFloat(cols[2])); D.p.push(parseFloat(cols[3]));
                    hasNew = true;
                }
            }
        });

        if (hasNew) {
            if (baseF === null) {
                baseF = D.f[0];
                cursorStart = D.t[0]; // Init cursors
                cursorEnd = D.t[D.t.length-1];
            }
            if (cursorEnd === D.t[D.t.length-1 - (lines.length)]) cursorEnd = D.t[D.t.length-1];
            updateGraphs();
            recalc();
        }
    }


    function initCharts() {
    // 1. Define the base config (Cleaned up Pan settings)
    const getCommonOptions = () => ({
        responsive: true,
        maintainAspectRatio: false,
        animation: false,
        elements: { point: { radius: 0 }, line: { borderWidth: 1.5, tension: 0 } },
        scales: {
            x: { type: 'linear', grid: { display: false }, ticks: { color: '#475569', font: { size: 10 }, maxTicksLimit: 8 } },
            y: { grid: { display: false }, ticks: { color: '#475569', font: { size: 10 } } }
        },
        plugins: {
            legend: { display: false },
            zoom: {
                limits: {
                    x: { min: 'original', max: 'original' },
                    y: { min: 'original', max: 'original' }
                },
                pan: {
                    enabled: true,
                    mode: 'xy',
                    modifierKey: null, // FIX: Allow panning without holding keys
                    threshold: 5
                },
                zoom: {
                    wheel: { enabled: true },
                    pinch: { enabled: true },
                    drag: { enabled: false },
                    mode: 'xy'
                }
            }
        }
    });

    // 2. Initialize Charts 
   
    // Frequency Chart (Custom logic for annotations)
    const fOpts = getCommonOptions();
    fOpts.plugins.annotation = {
        annotations: {
            line1: { type: 'line', scaleID: 'x', value: 0, borderColor: '#10b981', borderWidth: 2, label: { display: true, content: 'Start' } },
            line2: { type: 'line', scaleID: 'x', value: 0, borderColor: '#ef4444', borderWidth: 2, label: { display: true, content: 'End' } }
        }
    };
    
    cF = new Chart(document.getElementById('chartF'), {
        type: 'line',
        data: { datasets: [{ data: [], borderColor: '#3b82f6' }] },
        options: fOpts
    });

    // Resistance Chart
    cR = new Chart(document.getElementById('chartR'), {
        type: 'line',
        data: { datasets: [{ data: [], borderColor: '#ec4899' }] },
        options: getCommonOptions() // FIX: New object instance
    });

    // Phase Chart
    cP = new Chart(document.getElementById('chartP'), {
        type: 'line',
        data: { datasets: [{ data: [], borderColor: '#f59e0b' }] },
        options: getCommonOptions() // FIX: New object instance
    });
}

function updateGraphs() {

    const makeXY = (yArr) =>
        D.t.map((t, i) => ({ x: t, y: yArr[i] }));

    cF.data.datasets[0].data = makeXY(D.f);
    cR.data.datasets[0].data = makeXY(D.r);
    cP.data.datasets[0].data = makeXY(D.p);

    // Update cursor lines
    cF.options.plugins.annotation.annotations.line1.value = cursorStart;
    cF.options.plugins.annotation.annotations.line2.value = cursorEnd;

    cF.update('none');
    cR.update('none');
    cP.update('none');
}

    function resetZoomAll() { cF.resetZoom(); cR.resetZoom(); cP.resetZoom(); }

    function setupCursors() {
    const canvas = document.getElementById('chartF');
    
    // 1. Visual Feedback (Cursor Icon)
    canvas.addEventListener('mousemove', (e) => {
        if (isDragging) return;

        const rect = canvas.getBoundingClientRect();
        const xVal = cF.scales.x.getValueForPixel(e.clientX - rect.left);
        const range = cF.scales.x.max - cF.scales.x.min;
        
        // Check distance to cursors (5% tolerance)
        const hitStart = Math.abs(xVal - cursorStart) < range * 0.05;
        const hitEnd = Math.abs(xVal - cursorEnd) < range * 0.05;

        if (hitStart || hitEnd) {
            canvas.style.cursor = 'ew-resize'; // Show "I can drag this line"
        } else {
            canvas.style.cursor = 'default';   // Show "I can pan the chart"
        }
    });
    
    // 2. Interaction Logic
    canvas.addEventListener('mousedown', (e) => {
        const rect = canvas.getBoundingClientRect();
        const xVal = cF.scales.x.getValueForPixel(e.clientX - rect.left);
        const range = cF.scales.x.max - cF.scales.x.min;
        
        const hitStart = Math.abs(xVal - cursorStart) < range * 0.05;
        const hitEnd = Math.abs(xVal - cursorEnd) < range * 0.05;
        
        // PRIORITY: If we hit a cursor, WE take the event.
        if(hitStart || hitEnd) {
            isDragging = hitStart ? 'start' : 'end';
            e.preventDefault(); 
            e.stopPropagation(); // <--- This stops the Chart Zoom plugin from seeing the click
        }
        // OTHERWISE: We do nothing. The event bubbles to Chart.js -> Hammer.js -> Pan works.
    });

    window.addEventListener('mousemove', (e) => {
        if(!isDragging) return;
        
        // We are dragging a cursor, so kill all other interactions
        e.preventDefault(); 
        e.stopPropagation();
        
        const rect = canvas.getBoundingClientRect();
        let val = cF.scales.x.getValueForPixel(e.clientX - rect.left);
        
        // Clamp to data bounds
        if(D.t.length) val = Math.max(D.t[0], Math.min(D.t[D.t.length-1], val));
        
        if(isDragging==='start') cursorStart = val; else cursorEnd = val;
        
        // Update Visuals
        cF.options.plugins.annotation.annotations.line1.value = cursorStart;
        cF.options.plugins.annotation.annotations.line2.value = cursorEnd;
        cF.update('none'); // Efficient update
        recalc();
    });

    window.addEventListener('mouseup', () => {
        isDragging = null;
    });
}

    /* --- PHYSICS --- */
    function getY(t) {
        if(D.t.length===0) return 0;
        let i = 0; while(i < D.t.length && D.t[i] < t) i++;
        if(i===0) return D.f[0];
        if(i>=D.t.length) return D.f[D.t.length-1];
        const t1 = D.t[i-1], t2 = D.t[i];
        const f1 = D.f[i-1], f2 = D.f[i];
        return f1 + (t-t1)*(f2-f1)/(t2-t1);
    }

    function recalc() {
        if (D.t.length === 0) return;

        const f0 = parseFloat(document.getElementById('pF0').value) * 1e6;
        const diam = parseFloat(document.getElementById('pDiam').value);
        const rho = parseFloat(document.getElementById('pRho').value);
        const zfac = parseFloat(document.getElementById('pZ').value);
        const area = Math.PI * Math.pow((diam/10)/2, 2);

        const fStart = getY(cursorStart);
        const fEnd = getY(cursorEnd);
        const dt = cursorEnd - cursorStart;
        
        const calcThick = (fx) => {
            const df = fx - baseF;
            const ratio = Math.abs(df / baseF);
            let mass = 0;
            if (ratio < 0.02) {
                const C = Math.sqrt(CONST.rho_q * CONST.mu_q) / (2 * f0 * f0);
                mass = Math.abs(df) * C * area; 
            } else {
                const t1 = Math.sqrt(CONST.rho_q * CONST.mu_q) / (2 * Math.PI * fx * zfac);
                const t2 = Math.atan(zfac * Math.tan(Math.PI * (baseF - fx) / baseF));
                mass = t1 * t2 * area;
            }
            return (mass / (rho * area)) * 1e7; 
        }

        const thEnd = calcThick(fEnd);
        const thStart = calcThick(fStart);
        const rate = dt > 0.5 ? (Math.abs(thEnd - thStart) / dt) : 0;

        document.getElementById('outThick').innerText = thEnd.toFixed(1);
        document.getElementById('outRate').innerText = rate.toFixed(3);
        document.getElementById('outDf').innerText = (fEnd - baseF).toFixed(0) + " Hz";
        document.getElementById('outRange').innerText = `${cursorStart.toFixed(0)} - ${cursorEnd.toFixed(0)} s`;
    }

    /* --- IFF --- */
    function setRefRate() { document.getElementById('iffRef').value = document.getElementById('outRate').innerText; }
    function calcIFF() {
        const vTot = parseFloat(document.getElementById('iffRef').value);
        const vNeut = parseFloat(document.getElementById('outRate').innerText);
        if(!vTot) return;
        const iff = 1 - (vNeut / vTot);
        document.getElementById('iffOut').innerText = (iff*100).toFixed(1) + " %";
    }

    /* --- UTILS --- */
    function applyPreset() {
        const m = PRESETS[document.getElementById('pMat').value];
        if(m) { document.getElementById('pRho').value = m.r; document.getElementById('pZ').value = m.z; recalc(); }
    }
    function setupResizer() {
        const g = document.getElementById('resizer');
        let d = false;
        g.onmousedown = () => { d=true; document.body.style.cursor='col-resize'; };
        window.onmousemove = (e) => {
            if(!d) return;
            const w = Math.max(300, Math.min(500, e.clientX));
            document.body.style.gridTemplateColumns = `${w}px 4px 1fr`;
            [cF, cR, cP].forEach(c => c.resize());
        };
        window.onmouseup = () => { d=false; document.body.style.cursor='default'; };
    }

    function makePDF() {
        if (D.t.length === 0) return alert("No data.");
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.setFontSize(22); doc.setTextColor(59, 130, 246); doc.text("QCM Laboratory Report", 15, 20);
        doc.setFontSize(10); doc.setTextColor(80);
        doc.text(`Generated: ${new Date().toLocaleString()}`, 15, 28);
        doc.text(`Filename: ${fileHandle ? fileHandle.name : "N/A"}`, 15, 33);
        
        doc.setLineWidth(0.5); doc.line(15, 42, 195, 42);
        doc.setFontSize(14); doc.setTextColor(0); doc.text("Experimental Parameters", 15, 50);
        doc.setFontSize(11);
        doc.text(`Crystal F0: ${document.getElementById('pF0').value} MHz  |  Diameter: ${document.getElementById('pDiam').value} mm`, 15, 58);
        doc.text(`Material: ${document.getElementById('pMat').value}  |  Density: ${document.getElementById('pRho').value}`, 15, 64);

        doc.setFontSize(14); doc.text("Analysis Results", 15, 75); doc.setFontSize(11);
        doc.text(`Window: ${document.getElementById('outRange').innerText}`, 15, 83);
        doc.text(`Thickness: ${document.getElementById('outThick').innerText} nm`, 15, 89);
        doc.text(`Rate: ${document.getElementById('outRate').innerText} nm/s`, 15, 95);
        doc.text(`Freq Shift: ${document.getElementById('outDf').innerText}`, 100, 89);
        doc.text(`IFF Result: ${document.getElementById('iffOut').innerText}`, 100, 95);

        let y = 105;
        const addPlot = (id, title) => {
            doc.setFontSize(12); doc.setTextColor(59, 130, 246); doc.text(title, 15, y);
            const img = document.getElementById(id).toDataURL('image/png', 1.0);
            doc.addImage(img, 'PNG', 15, y+2, 180, 70); y += 80;
        };
        addPlot('chartF', 'Frequency Evolution');
        if (y > 200) { doc.addPage(); y=20; } addPlot('chartR', 'R');
        if (y > 200) { doc.addPage(); y=20; } addPlot('chartP', 'Phase Angle');
        doc.save("QCM_Lab_Report.pdf");
    }
</script>
